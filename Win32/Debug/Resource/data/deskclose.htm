<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>YLIBMS</title>
<script src="cookie.js"></script>
<script language="JavaScript" type="text/JavaScript">
function MM_reloadPage(init) {  //reloads the window if Nav4 resized
  if (init==true) with (navigator) {if ((appName=="Netscape")&&(parseInt(appVersion)==4)) {
    document.MM_pgW=innerWidth; document.MM_pgH=innerHeight; onresize=MM_reloadPage; }}
  else if (innerWidth!=document.MM_pgW || innerHeight!=document.MM_pgH) location.reload();
}
MM_reloadPage(true);

function window_onload()
{
var userName = getCookie("userName");
var pass = getCookie("pass");
if (userName !=null && pass !=null) 
 {
            userName = "";
			pass = "";
            addCookie("userName",userName,5);
			addCookie("pass",pass,5);
			alert("您还未退出登录，正在关闭导航系统，系统将自动注销登录！");
			window.open("","_self");
			window.close();
 }
 else {
            alert("您正在关闭导航系统，欢迎您再次使用！");
			window.open("","_self");
			window.close();
	   }
}

</script>

</head>

<!--<body background="Images/main.jpg" bgproperties="fixed" onload="return window_onload()" onunload="return window_onunload()"> -->
<body  onload="return window_onload()">
</body>
</html>
