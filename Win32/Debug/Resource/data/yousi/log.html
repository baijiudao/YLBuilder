<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css" />
	<script src="js/jquery-1.11.3.js"></script>
    <script>
	function window_onunload()
    { parent.topFrame.CXComm1.Exit()}
 
     function check()  
    {   if(event.clientY<0||event.altKey)
          { parent.topFrame.CXComm1.Exit()}
    }  
    </script>
</head>
	<style>
		 
         .contain{
			position:relative;
			width:100%;
			background:#1ea6a4;
			height:54px;
			overflow: hidden;
			margin: 0 auto;
		}
		.icon{
			position:absolute;
			z-index:2;
			width:50px;
			height:54px;
			font-size:8px;
			color:#eaf2f2;
			background:#1ea6a4 url(img/logo_03.png) no-repeat 10px 5px;
			
		}
		.hide{
			position:absolute;
			top:0px;
			right:0px;
			width:100%;
			height:44px;
			background:#1f2a36;
			overflow:hidden;
		}
		input{
			padding-left:5px;
			float:right;
			width:150px;
			height:16px;
			line-height:16px;
			margin:12px 16px 0 0;
			font-size:12px;
			color:#ccc;
			line-height:16px;
		}
		.log{
			display:block;
			margin-top:13px;
			padding-left:10px;
			float:right;
			width:50px;
			height:18px;
			font-size:14px;
			color:white;
			font-weight:bold;
			border-left:1px solid white;
			line-height:17px;
		}
		#out{
			width:100%;
			height:44px;
			background:#1f2a36;
			position:absolute;
			top:0px;
			right:0px;
			display:none;
		} 
		 #out a{
			display:block;
			position:absolute;
			top:13px;
			right:65px;
			font-size:14px;
			color:white;
			font-weight:bold;1f2a36
		}
		#out img{
			position:absolute;
			top:11px;
			right:33px;
		}

	</style>
<body onunload="return window_onunload()" onbeforeunload="check()">
<OBJECT id=CXComm1 style="Z-INDEX: 105; LEFT: 336px; POSITION: absolute; TOP: 41px" 
codeBase=bmsocx/Messager.dll classid=clsid:8D6BC3D0-2CCF-11D5-BF01-000021D729BF><PARAM NAME="TestStatus" VALUE="0">
<PARAM NAME="RdbsHostName" VALUE="localhost"></OBJECT>
    <div class="contain" style="width:100%;background:#1ea6a4;height:54px;position:relative;">
		<div class="icon"></div>
			<div class="hide" style="width:100%;height:44px;background:#1f2a36">
				<div><a class="log" href="#"onclick="return false;">登录</a></div>
				<input id=UserPassword class="pass" type=password value="密码:"/>
				<input id=UserName class="text" type="text" value="用户名:"/>
			</div>
		<div id="out">
			<img src="img/icon_06.png"/>
			<a href="#" onclick="return false;">退出</a>
		</div>
	</div>


<script>
	$(function(){
		$(".hide").children("input").focus(function(){
			$(this).val("");
		});
		$(".log").click(function(){
		//alert("登录成功");
		    var name=UserName.value;
	        var password=UserPassword.value;
	        if(name!="" && password !="" )
	        {
	 	        parent.topFrame.CXComm1.Init();
		        if(CXComm1.Login(name,password)==0)//登录失败
		        {
			        parent.topFrame.CXComm1.Exit();
			        return;
		         }
		         permiss=parent.topFrame.CXComm1.GetPermission()
		         if(permiss<=0)//不允许操作
				 {  window.alert("你无权使用，请联系系统管理员");
                    parent.topFrame.CXComm1.Exit();
			        return;}
			}
	        else 
		     { window.alert("请输入用户名和密码！");
			   return;}
			$(".hide").css("display","none");
			$("#out").show();
			
		});
		$("#out").click(function(){
		    parent.topFrame.CXComm1.Exit();
			parent.topFrame.location.href="log.html";
            parent.leftFrame.location.href="nav.html";
            parent.mainFrame.location.href="main.html";
		});
})
</script>
</body>
</html>
