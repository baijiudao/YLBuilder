	<style>
		.contain{position: relative;width: 100%;height: 59px;background:url(Images/topbg1.jpg) no-repeat;overflow: hidden;	}

<body  onbeforeunload="check()">

	</div>
<script>
	$(function(){
	//alert("///////");
		function show_date(){ //获取时间
			var NowDate=new Date();
			var ToYear=NowDate.getFullYear();
			var month_s=NowDate.getMonth()+1;
			var date_s=NowDate.getDate();
			toString(month_s);
			toString(date_s);
			today_date=ToYear+"-"+month_s+"-"+date_s;
			return today_date
		}
		var nowDate = show_date();
		$('#data').text(nowDate)
		
		 var windowbg ="Images/topbg1.jpg";
		if(getCookie("skin")!=null){
			var windowpf = getCookie("skin") ;
			var arrkv=windowpf.split("-");
			windowbg ="Images/topbg"+arrkv[0]+".jpg" ;
		}
		else {
			addCookie("skin","1-#669ACC-1",30);
		}
		var bg =  document.getElementById("topbg");
		bg.style.backgroundImage="url("+windowbg+")"; 
		
		$(".hide").children("input").focus(function(){//输入框的处理
			$(this).val("");
		});
		$(".log").click(function(){//登录
			var name=UserName.value;
			var password=UserPassword.value;
			if(name!=null && password != null && name!="" && password != ""){
			     parent.topFrame.CXComm1.Init();
			     if(CXComm1.Login(name,password)==0){//登录失败
			 	      window.alert("请输入正确的用户名和密码！");
				      parent.topFrame.CXComm1.Exit();
				      return;
			     }
		         var permiss=parent.topFrame.CXComm1.GetPermission()
			     if(permiss<=0)//不允许操作
			 	     {  window.alert("你无权使用，请联系系统管理员");
                        parent.topFrame.CXComm1.Exit();
			            return;}
		 	}
			else{
				window.alert("请输入用户名和密码！");
			}  
			$(".hide").css("display","none");
			$("#out").show();
		    });
		$("#out").click(function(){//退出登录
			//var name=UserName.value;
			//CXComm1.Logout(UserName.value,UserPassword.value);
			UserName.value="";
			UserPassword.value="";	
			parent.topFrame.CXComm1.Exit();
			parent.topFrame.location.href="header.htm";
			parent.leftFrame.location.href="subsystem.htm";
			parent.mainFrame.location.href="right1.htm";		
  		    });
		$(".skim").click(function(){	
			$('#bgsk').show();	
		});

		var chang = $('#bgsk img');
		chang.click(function(){
			var skinval = chang[chang.index($(this))].name;
//			alert(chang.index($(this)));
			addCookie("skin",skinval,30);
			if(parent.topFrame.CXComm1.GetPermission()>0)	
			{parent.topFrame.CXComm1.Exit();}
		    parent.topFrame.location.href="header.htm";
            parent.leftFrame.location.href="subsystem.htm";
            parent.mainFrame.location.href="right1.htm";
		})
	})
</script>
